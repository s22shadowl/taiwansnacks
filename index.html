<meta name="robots" content="noindex">
<html ng-app = "snackApp">
<head>
  <meta charset="utf-8">
  <title>taiwan snacks</title>
 

 <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
<body ng-controller = "myCtrl">
 
<form>
  <div id ="language" class = "play">
     <h1>{{what.n}}小吃 Taiwan Snacks</h1>
    <br>
    <hr>
    <B><h4>
  語言/Language:{{lan}}
<select name="WHICH LANGUAGE DO YOU WANT?" ng-model = "lan" ng-init=" lan = 'zh-TW'">
　<option value="zh-TW">中文Chinese</option>
　<option value="en">英文English</option>
　<option value="ja">日文Japenese</option>
　...
  </b>
      
</select>
</form>
    
    <div id ="down select" class = "play2">
       <ul class="navigation" ng-init="what = {n:'台灣'}">
            <li>
                <a href="#" ng-click = "what = {n:'台灣'}">{{what.n}}小吃</a>
                <ul>
                   <li ng-repeat = "t in tags">
                    <a ng-click = "$parent.what = t">{{t.n}}</a>
                   </li>
                   <!--<a href="#" ng-click = "what = 'bak'">早餐類</a>
                        <a href="#" ng-click = "what = 'normal'">正餐類</a>
                      <a href="#" ng-click = "what = 'midnight'">宵夜類</a>
                      <a href="#" ng-click = "what = 'drink'">飲品類</a>  

                      -->                   
        </ul>
     </div>
      
<div id ="main">      
  <div id = "ctrl-port">
    <ol>   
      <li ng-repeat = "m in list | hasTag:(what.n)">
        <a ng-click = "$parent.myFood = m">
          {{m[lan]}}
        </a>      
      </li>
    </ol>
  </div>

  <div id = "view-port">
    
    <h1>{{myFood[lan]}}</h1>
    {{myFood.Tells}}
    
    <div class = "crop">
      <br>
      <br>
     <img ng-src = "{{myFood.img}}"/>

    </div>
  </div> <!-- view port end -->
</div><!--main end -->

<!--components-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>


<!-- main -->
 <script id="jsbin-javascript"src="js/index.js"></script> 


<!-- translate -->
 <script id="jsbin-javascript"src="translates/translate.js"></script>
 <script id="jsbin-javascript"src="translates/zh.js"></script> 
 <script id="jsbin-javascript"src="translates/en.js"></script> 
 <script id="jsbin-javascript"src="translates/ja.js"></script>
